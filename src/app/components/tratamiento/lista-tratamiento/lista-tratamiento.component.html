<!-- ===== Header: SOLO título + buscador ===== -->
<ion-header class="vc-header-white">
  <ion-toolbar color="transparent">
    <div class="vc-header-row">
      <ion-title class="vc-title">
        <ion-icon name="medical-outline" aria-hidden="true"></ion-icon>
        Tratamientos
      </ion-title>

      <ion-searchbar
        placeholder="Buscar por descripción, tipo, fecha, #paciente o #tratamiento…"
        [(ngModel)]="searchTerm"
        show-clear-button="focus"
        animated="true">
      </ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<!-- ===== Contenido ===== -->
<ion-content class="ion-padding vc-content-bg content-bg" [fullscreen]="true">

  <!-- 🎛️ Controles (FUERA del header) -->
  <div class="vc-controls container">
    <div class="filters">
      <ion-segment [(ngModel)]="tipoFiltro" value="Todos" mode="md" scrollable="true">
        <ion-segment-button *ngFor="let t of tipos" [value]="t">
          <ion-label>{{ t }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="actions">
      <ion-button fill="solid" color="primary" (click)="nuevoTratamiento()">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Nuevo tratamiento
      </ion-button>
    </div>
  </div>

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content pullingText="Desliza para refrescar"></ion-refresher-content>
  </ion-refresher>

  <!-- Skeleton -->
  <ng-container *ngIf="loading">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let s of [1,2,3,4,5,6]">
          <div class="vc-card-wrap">
            <div class="vc-card-badge v3">
              <ion-icon name="medkit-outline"></ion-icon>
            </div>

            <ion-card class="vc-card t-card sk">
              <div class="timeline-dot sk"></div>
              <ion-card-header class="t-header">
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 35%"></ion-skeleton-text>
              </ion-card-header>
              <ion-card-content>
                <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <!-- Error -->
  <ion-card *ngIf="!loading && error" class="vc-card t-card error-card vc-error">
    <ion-card-header>
      <ion-card-title>Ups</ion-card-title>
      <ion-card-subtitle>{{ error }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="outline" (click)="load()">Reintentar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Vacío -->
  <div *ngIf="!loading && !filtered.length" class="vc-empty empty">
    <div class="emoji">💊</div>
    <h3>Sin tratamientos</h3>
    <p>Cuando registres un tratamiento aparecerá aquí.</p>
  </div>

  <!-- Grid -->
  <ion-grid fixed *ngIf="!loading && filtered.length">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let t of filtered">
        <div class="vc-card-wrap">
          <!-- Badge consistente -->
          <div class="vc-card-badge v2">
            <ion-icon name="medical-outline"></ion-icon>
          </div>

          <ion-card class="vc-card t-card hover" [ngClass]="statusByFecha(t.fecha)">
            <!-- Punto / línea temporal -->
            <div class="timeline-dot" [ngClass]="statusByFecha(t.fecha)"></div>

            <ion-card-header class="t-header">
              <div class="left">
                <ion-chip class="tipo" [ngClass]="tipoClass(t.tipo)">
                  <ion-icon [name]="iconForTipo(t.tipo)"></ion-icon>
                  <ion-label>{{ t.tipo || '—' }}</ion-label>
                </ion-chip>
                <ion-card-title class="desc">{{ t.descripcion }}</ion-card-title>
              </div>

              <div class="date">
                <ion-icon name="calendar-outline"></ion-icon>
                <span>{{ t.fecha }}</span>
              </div>
            </ion-card-header>

            <ion-card-content>
              <div class="rows">
                <div class="row">
                  <span class="k">Paciente</span>
                  <span class="v">#{{ t.idPaciente }} {{ t.pacienteNombre }}</span>
                </div>
                <div class="row">
                  <span class="k">ID Tratamiento</span>
                  <span class="v">#{{ t.idTratamiento }}</span>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
