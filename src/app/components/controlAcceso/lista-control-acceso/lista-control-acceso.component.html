<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>🔐 Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let user of usuarios">
    <ion-card-header>
      <ion-card-title>{{ user.nombreUsuario }}</ion-card-title>
      <ion-card-subtitle>Rol: {{ user.rol }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      ID: {{ user.idUsuario }} <br>
      Contraseña: {{ user.password }}
    </ion-card-content>
  </ion-card>

  <ion-text color="medium" *ngIf="usuarios.length === 0">
    <p class="ion-text-center">No hay usuarios registrados 🫥</p>
  </ion-text>
</ion-content>
