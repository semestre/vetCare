<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let cita of citas">
    <ion-card-header>
      <ion-card-title>
        Fecha: {{ cita.fecha }} - Hora: {{ cita.hora }}
      </ion-card-title>
      <ion-card-subtitle>
        Motivo: {{ cita.motivo }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      ID Veterinario: {{ cita.idVeterinario }} <br>
      ID Paciente: {{ cita.idPaciente }}
    </ion-card-content>
  </ion-card>
</ion-content>
