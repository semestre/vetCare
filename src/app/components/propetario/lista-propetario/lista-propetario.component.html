<!-- ============================================
     P√ÅGINA: PROPIETARIOS (mismos nombres y l√≥gica)
=============================================== -->
<!-- Header blanco con buscador redondeado -->
<ion-header class="vc-header-white no-translucent">
  <ion-toolbar color="transparent">
    <div class="vc-header-row">
      <ion-title class="vc-title">
        <ion-icon name="home-outline" aria-hidden="true"></ion-icon>
        Propietarios
      </ion-title>

      <!-- mismo [(ngModel)] y evento -->
      <ion-searchbar
        placeholder="Buscar por nombre, tel√©fono, direcci√≥n o ID‚Ä¶"
        [(ngModel)]="searchTerm"
        (ionInput)="($event)"
        show-clear-button="focus"
        animated="true">
      </ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-bg vc-content-bg" [fullscreen]="true">

  <!-- Controles fuera del header (mismo handler) -->
  <div class="vc-controls container">
    <div class="filters"><!-- podr√≠as poner filtros aqu√≠ si luego los agregas --></div>

    <div class="actions">
      <ion-button fill="solid" color="primary" (click)="nuevoPropietario()">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Nuevo propietario
      </ion-button>
    </div>
  </div>

  <!-- Pull to refresh (mismo m√©todo load) -->
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content pullingText="Desliza para refrescar"></ion-refresher-content>
  </ion-refresher>

  <!-- Skeleton (se conserva tu estructura y clases owner-card) -->
  <ng-container *ngIf="loading">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let s of [1,2,3,4,5,6]">
          <div class="vc-card-wrap">
            <div class="vc-card-badge v3"><ion-icon name="home-outline"></ion-icon></div>

            <ion-card class="vc-card owner-card sk">
              <ion-card-header class="owner-header">
                <div class="avatar sk"></div>
                <div class="sk-lines">
                  <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                  <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                </div>
              </ion-card-header>
              <ion-card-content>
                <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <!-- Error (mismo binding error y m√©todo load) -->
  <ion-card *ngIf="!loading && error" class="vc-card owner-card error-card vc-error">
    <ion-card-header>
      <ion-card-title>Ups</ion-card-title>
      <ion-card-subtitle>{{ error }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="outline" (click)="load()">Reintentar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Vac√≠o (mismos bindings y acci√≥n) -->
  <div *ngIf="!loading && !filtered.length" class="vc-empty empty">
    <div class="emoji">üè†</div>
    <h3>Sin propietarios</h3>
    <p>Agrega tu primer propietario para comenzar.</p>
    <ion-button (click)="nuevoPropietario()">Nuevo propietario</ion-button>
  </div>

  <!-- Grid de tarjetas (mismos nombres: filtered, prop, initial, telHref) -->
  <ion-grid fixed *ngIf="!loading && filtered.length">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let prop of filtered">
        <div class="vc-card-wrap">
          <div class="vc-card-badge v1"><ion-icon name="home-outline"></ion-icon></div>

          <ion-card class="vc-card hover owner-card" (click)="(prop)">
            <ion-card-header class="owner-header">
              <div class="avatar">{{ initial(prop.nombre) }}</div>

              <div class="title-wrap">
                <ion-card-title class="name vc-motivo">
                  <ion-icon name="person-outline"></ion-icon>
                  {{ prop.nombre }}
                </ion-card-title>

                <div class="badges">
                  <ion-chip class="vc-soft chip id">
                    <ion-icon name="finger-print-outline"></ion-icon>
                    <ion-label>#{{ prop.idPropietario }}</ion-label>
                  </ion-chip>
                  <a [href]="telHref(prop.telefono)" (click)="$event.stopPropagation()">
                    <ion-chip class="vc-soft chip tel">
                      <ion-icon name="call-outline"></ion-icon>
                      <ion-label>{{ prop.telefono || '‚Äî' }}</ion-label>
                    </ion-chip>
                  </a>
                </div>
              </div>
            </ion-card-header>

            <ion-card-content>
              <div class="vc-meta">
                <div class="vc-meta-item addr">
                  <ion-icon name="location-outline"></ion-icon>
                  <span class="k">Direcci√≥n: </span>
                  <span class="v">{{ prop.direccion || '‚Äî' }}</span>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
