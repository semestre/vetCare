<ion-header class="header-gradient-amber">
  <ion-toolbar color="transparent">
    <ion-title class="title">
      <ion-icon name="home-outline" aria-hidden="true"></ion-icon>
      Propietarios
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="solid" color="light" (click)="nuevoPropietario()">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Nuevo propietario
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="subheader">
    <ion-searchbar
      placeholder="Buscar por nombre, tel√©fono, direcci√≥n o ID‚Ä¶"
      [(ngModel)]="searchTerm"
      show-clear-button="focus"
      animated="true">
    </ion-searchbar>
  </div>
</ion-header>

<ion-content class="ion-padding content-bg" [fullscreen]="true">

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content pullingText="Desliza para refrescar"></ion-refresher-content>
  </ion-refresher>

  <!-- Skeleton -->
  <ng-container *ngIf="loading">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let s of [1,2,3,4,5,6]">
          <ion-card class="owner-card sk">
            <ion-card-header class="owner-header">
              <div class="avatar sk"></div>
              <div class="sk-lines">
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <!-- Error -->
  <ion-card *ngIf="!loading && error" class="owner-card error-card">
    <ion-card-header>
      <ion-card-title>Ups</ion-card-title>
      <ion-card-subtitle>{{ error }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="outline" (click)="load()">Reintentar</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Vac√≠o -->
  <div *ngIf="!loading && !filtered.length" class="empty">
    <div class="emoji">üè†</div>
    <h3>Sin propietarios</h3>
    <p>Agrega tu primer propietario para comenzar.</p>
    <ion-button (click)="nuevoPropietario()">Nuevo propietario</ion-button>
  </div>

  <!-- Grid de tarjetas -->
  <ion-grid fixed *ngIf="!loading && filtered.length">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let prop of filtered">
        <ion-card class="owner-card hover">
          <ion-card-header class="owner-header">
            <div class="avatar">{{ initial(prop.nombre) }}</div>

            <div class="title-wrap">
              <ion-card-title class="name">{{ prop.nombre }}</ion-card-title>
              <div class="badges">
                <ion-chip class="chip id">
                  <ion-icon name="finger-print-outline"></ion-icon>
                  <ion-label>#{{ prop.idPropietario }}</ion-label>
                </ion-chip>
                <a [href]="telHref(prop.telefono)" (click)="$event.stopPropagation()">
                  <ion-chip class="chip tel">
                    <ion-icon name="call-outline"></ion-icon>
                    <ion-label>{{ prop.telefono || '‚Äî' }}</ion-label>
                  </ion-chip>
                </a>
              </div>
            </div>
          </ion-card-header>

          <ion-card-content>
            <div class="addr">
              <ion-icon name="location-outline"></ion-icon>
              <span>{{ prop.direccion || '‚Äî' }}</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
