<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- botón para abrir/cerrar el slide-bar -->
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Administrador Dashboard</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Split pane: menú lateral + contenido -->
<ion-split-pane when="md" contentId="admin-content">
  <!-- SLIDE BAR LATERAL -->
  <ion-menu menuId="adminMenu" contentId="admin-content" side="start" swipeGesture="true">
    <ion-content class="menu-content">
      <div class="menu-header">
        <div class="brand">
          <ion-icon name="paw-outline"></ion-icon>
        </div>
        <h2>Citas de Veterinaria</h2>
        <p class="caption">Panel de administración</p>
      </div>

      <ion-list class="menu-list" inset="true" lines="none">
        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/citas']">
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Citas</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/controlAcceso']">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/facturacion']">
            <ion-icon slot="start" name="card-outline"></ion-icon>
            <ion-label>Facturación</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/inventario']">
            <ion-icon slot="start" name="layers-outline"></ion-icon>
            <ion-label>Inventario</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/paciente']">
            <ion-icon slot="start" name="medkit-outline"></ion-icon>
            <ion-label>Pacientes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/propietario']">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-label>Propietarios</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item button detail="false" [routerLink]="['/administrador/tratamiento']">
            <ion-icon slot="start" name="bandage-outline"></ion-icon>
            <ion-label>Tratamientos</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="admin-content" class="page-shell">
    <ion-content fullscreen>
      <!-- aquí se pintan tus páginas hijas -->
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-split-pane>
