<ion-header class="sheet-header">
  <ion-toolbar color="light">
    <ion-title>Nuevo propietario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" aria-label="Cerrar">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sheet-content" [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="save()" class="form-body" novalidate>
    <ion-list inset="true" class="group">
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input label="Nombre" labelPlacement="stacked" formControlName="nombre" placeholder="Juan Pérez"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
        Mínimo 3 caracteres.
      </ion-note>

      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input label="Teléfono" labelPlacement="stacked" formControlName="telefono" placeholder="555-1234"></ion-input>
      </ion-item>
      <ion-note color="danger" *ngIf="form.get('telefono')?.touched && form.get('telefono')?.invalid">
        Ingresa un teléfono válido.
      </ion-note>

      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-textarea label="Dirección" labelPlacement="stacked" formControlName="direccion" placeholder="Calle y número, ciudad" auto-grow="true"></ion-textarea>
      </ion-item>
      <ion-note color="danger" *ngIf="form.get('direccion')?.touched && form.get('direccion')?.invalid">
        Mínimo 5 caracteres.
      </ion-note>
    </ion-list>

    <div class="bottom-space"></div>
  </form>
</ion-content>

<ion-footer class="sheet-footer">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="outline" color="medium" (click)="close()">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button type="submit" (click)="save()">
        <ion-icon slot="start" name="save-outline"></ion-icon>
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
