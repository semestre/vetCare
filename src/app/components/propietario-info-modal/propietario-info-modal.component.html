<ion-header>
  <ion-toolbar>
    <ion-title>Propietario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding propietario-modal-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ propietario.nombre }}</ion-card-title>
      <ion-card-subtitle>ID #{{ propietario.idPropietario }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Teléfono</h3>
            <p>{{ propietario.telefono || '—' }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Dirección</h3>
            <p>{{ propietario.direccion || '—' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="actions">
    <ion-button expand="block" (click)="close()">
      Cerrar
    </ion-button>
  </div>
</ion-content>
